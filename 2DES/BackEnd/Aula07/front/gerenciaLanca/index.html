<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Japa</title>
</head>
<body onload="lancamentos()">
    <h1 style="background-color: red; color: white; border-bottom: 1px solid yellow;">Livro Caixa 力 <img src="../../docs/assets/logo.jpg" style="width: 80px; height:60px; position: relative; left: 40%; top: 5px; border-radius: 50%"></h1>

    <div class="content">
        <div class="filter">
            <label>Filtro</label>
            <input type="date" id="filtro" onclick="opcoes()" onchange="mudar()">
        </div>
        <div class="cadas">
            <label>Novo Lançamento</label>
            <button id="btnLanca" onclick="abrirModalCadastro()" style="vertical-align:middle"><span>Cadastrar</span></button>
        </div>
    </div>
    <h1 style="border-bottom: 1px solid yellow;"></h1>
    <div class="container">
        <div class="tab1">
            <table class="debTB" border="1px">
                <thead>
                    <caption style="color:white">Debitos</caption>
                    <tr>
                        <th>N_Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody class="tbody1">
                    <tr class="info model">
                        <td id="N_Lançamento"></td>
                        <td id="Data"></td>
                        <td id="Descrição"></td>
                        <td id="Valor"></td>
                        <td id="Tipo"></td>
                    </tr>
                </tbody>
            </table>   
        </div> 
        <div class="tab2">
            <table class="credTB" border="1px">
                <thead>
                    <caption style="color:white">Créditos</caption>
                    <tr>
                        <th>N_Lançamento</th>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody class="tbody2">
                    <tr class="info model">
                        <td id="N_Lançamento"></td>
                        <td id="Data"></td>
                        <td id="Descrição"></td>
                        <td id="Valor"></td>
                        <td id="Tipo"></td>
                    </tr>
                </tbody>
            </table>   
        </div> 
    </div>
    <div class="modal cadastrar model">
        <div class="modal-content">
            <div class="modal-content-header">
                <h3>Criar Novo Lançamento</h3>
                <button onClick="fecharModalCadastro()" class="btn-fechar">X</button>
            </div>
            <div class="modal-content-body">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricaoCadastro" placeholder="Descrição da Venda">
                <label for="tipoSelect">Tipo:</label>
                <select id="tipoSelect" name="Tipo">
                    <option id="idD" value="D">Saída</option>
                    <option id="idC" value="C">Entrada</option>
                  </select>
                <label for="valor">Valor:</label>
                <input type="number" id="valorCadastro" placeholder="Valor da Venda">
            </div>
            <div class="modal-content-footer">
                <span>*</span>
                <button onclick="cadastrarLancamento()" class="btn enviar">Enviar</button>
            </div>
        </div>
    </div>
    <footer>
        <div class="foot">
            <h3>Saldo Acumulado:</h3>
            <h3 id="valorfinal" onclick="saldoTotal()"></h3>
        </div>
    </footer>
</body>
<script src="script.js"></script>
</html>
