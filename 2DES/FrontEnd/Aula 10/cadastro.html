<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="main">
        <div class="container1">
            <input type="text" id="user" placeholder="Nome">
            <input type="text" id="password" placeholder="Senha">
            <input type="text" id="repetpass" placeholder="Repetir Senha">
            <input type="text" id="tel" placeholder="Teleforne">
            <input type="text" id="cep" placeholder="CEP" onkeyup="validarCEP(this)">
        </div>
        <div class="container2">
            <input type="text" id="logra" placeholder="Logradouro" disabled>
            <input type="text" id="comple" placeholder="Complemento">
            <input type="text" id="bairro" placeholder="Bairro" disabled>
            <input type="text" id="city" placeholder="Cidade" disabled>
            <input type="text" id="estado" placeholder="Estado" disabled>
        </div>
    </div>
    <button id="Cadastro" onClick="cadastrar()">Cadastrar</button>
</body>
<script src="script.js"></script>
</html>
