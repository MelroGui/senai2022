<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/devolucoes.css">
    <title>Controle de Devoluções de Filmes</title>
</head>

<body onload="carregar()">
    <header>
        <ul>
            <li><a href="./clientes.html">Clientes</a></li>
            <li>Devoluções</li>
        </ul>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Telefone do Cliente</th>
                    <th>Filme</th>
                    <th>Data de Locação</th>
                    <th>Multa</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tcorpo"></tbody>
        </table>
    </main>
    <div id="modal1" class="modal">
        <div id="confirma">
            <div class="modalHeader">
                <h3>Confirmação</h3>
                <button onclick="modal1.setAttribute('style','display:none')">x</button>
            </div>
            <div id="msg"></div>
            <div class="modalFooter">
                <button id="confirmado" onclick="modal1.setAttribute('style','display:none');devolve()">Confirmar</button>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/devolucoes.js"></script>

</html>
