<html>
	<head>
		<meta charset="utf-8">
		<title>Cadastro</title>

	</head>
	<body>
	<br/>
	<br/>
	<br/>

	<style>
		body {
			background-image: url("https://wallpapercave.com/wp/wp7981569.png");
			background-repeat: no-repeat, repeat; 
			
		}
	</style>
	<center>
	<form>
	<table border="1">
	<thead>
		<tr>
			<th colspan="10"><h1><font>Cadastro</font></h1></th>
		</tr>
		</thead>
	
		<tbody>
		<tr>
		<td colspan="10">NOME
		<input type="text" placeholder="Digite seu nome..."  size="102"/><br/></td>
		</tr>
		<tr>
		<td colspan="10">SENHA
		<input type="passaword"  placeholder="Digite sua senha..." size="101"/><br/></td>
		</tr>
		<tr>
		<td colspan="10">E-MAIL
		<input type="email" placeholder="Digite seu e-mail..." size="101"/><br/></td>
		</tr>
		<tr>
		<td colspan="10">DATA DE NASCIMENTO
		<input type="date" /><br/></td>
		</tr>
		
		<tr>
		<td colspan="10"><input type="radio" name="genero" value="M"/> Masculino
		<input type="radio" name="genero" value="F"/> Feminino<br/></td>
		</tr>
		<tr>
		<td><input type="checkbox" name="cidade" value="jagaurina"> Jaguariuna
		<input type="checkbox" name="cidade" value="jagaurina"> Pedreira
		<input type="checkbox" name="cidade" value="jagaurina"> Campinas
		<input type="checkbox" name="cidade" value="jagaurina"> Lidoia
		<input type="checkbox" name="cidade" value="jagaurina"> Monte Alegre
		<input type="checkbox" name="cidade" value="jagaurina"> Amparo<br/></td>
		</tr>
	</form>
	</tbody>
	</table>
	<input type="submit"/>
	<input type="reset"/>
	</center>
	</body>
